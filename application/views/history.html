<!DOCTYPE html>
<html>

<head>
  <title>GOODS Service</title>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>
  <!-- cdn 라이브러리 추가 -->
  <!-- jquery cdn 추가 -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>

  <!-- font awesome cdn 추가 -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>

  <div class="container">
    <br>
    <h2>GOODS 이력조회 페이지</h2><br>
    <!-- 폼 -> button, result 수정 및 추가 -->

      <label class="form-label">Certificate:</label><br>
      <input class="form-control" type="text" id="cert" value=""><br>

      <label class="form-label">Serial:</label><br>
      <input class="form-control" type="text" id="serial" value=""><br>

      <!-- <input class="btn btn-outline-primary" type="submit" value="Submit"> -->
      <button id="history_btn" class="btn btn-outline-warning">이력조회</button>

    <p>If you click the "Submit" button, the form-data will be sent to a page called "/goods/history".</p>
    <div>
      <p id="history_result"></p>
      <table class="table table-hover">
        <tbody id="history_table">
        </tbody>
      </table>
    </div>
  </div>

</body>

<!-- 스크립트 영역 추가  -->
<script>
  $("#history_btn").click( () => {
      const cert = $("#cert").val();
      const serial = $("#serial").val();

      $.get("/goods/history", {cert, serial}, (data, status) =>{

          if(data.result == "success"){
              $("#history_result").empty();
              $("#history_table").empty();
              
              $("#history_result").append('<i class="fa-regular fa-circle-check fa-5x" ></i><br>')
              const res = JSON.stringify(data);
              $("#history_result").append(res);

               // table update 
               $("#history_table").empty();
              for(var i=0; i<data.message.length; i++){
                $("#history_table").append("<tr><td>txID</td><td>"+data.message[i].txId+"</td></tr>");
                $("#history_table").append("<tr><td>Record</td><td>"+JSON.stringify(data.message[i].record)+"</td></tr>");
                $("#history_table").append("<tr><td>Timestamp</td><td>"+data.message[i].timestamp+"</td></tr>");
                $("#history_table").append("<tr><td>IsDelete</td><td>"+data.message[i].isDelete+"</td></tr>");
              }

          } else {
              $("#history_result").empty();
              const res = JSON.stringify(data);
              $("#history_result").append('<i class="fa-regular fa-circle-xmark fa-5x"></i><br>')
              $("#history_result").append(res);
          }
      });
  });
</script>

</html>
